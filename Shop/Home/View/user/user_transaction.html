<!DOCTYPE html>
<html>

<head>
    <include file="commonhtml/in_head" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />
    <script src='{$Think.const.SHOP_JS_URL}common.js'></script>
    <script src='{$Think.const.SHOP_JS_URL}index.js'></script>
</head>

<body>
    <include file="lbi/page_header" />
    <!--当前位置 start-->
    <div class="block box">
        <div id="ur_here">
            <include file="lbi/ur_here" />
        </div>
    </div>
    <!--当前位置 end-->
    <div class="blank"></div>
    <div class="block clearfix">
        <!--left start-->
        <div class="AreaL">
            <div class="box">
                <div class="box_1">
                    <div class="userCenterBox">
                        <include file="user/user_menu" />
                    </div>
                </div>
            </div>
        </div>
        <!--left end-->
        <!--right start-->
        <div class="AreaR">
            <div class="box">
                <div class="box_1">
                    <div class="userCenterBox boxCenterList clearfix" style="_height:1%;">
                        <switch name="action">
                            <case value="profile">
                                <include file="user_act/act_profile" />
                                <!--#用户信息界面 end-->
                            </case>
                            <case value="bonus">
                                <include file="user_act/act_bonus" />
                                <!--#用户红包结束 end-->
                            </case>
                            <case value="order_list">
                                <include file="user_act/act_order_list" />
                                <!--#订单列表界面 end-->
                            </case>
                            <case value="track_packages">
                                <include file="user_act/act_track_packages" />
                                <!--#包裹状态查询界面 end-->
                            </case>
                            <case value="order_detail">
                                <include file="user_act/act_order_detail" />
                                <!--#订单详情页面 end-->
                            </case>
                            <case value="account_repay">
                                <include file="user_act/act_account_rldd" />
                                <include file="user_act/act_account_repay" />
                                <!--#会员余额 end-->
                            </case>
                            <case value="account_log">
                                <include file="user_act/act_account_rldd" />
                                <!--#会员余额 end-->
                            </case>
                            <case value="account_deposit">
                                <include file="user_act/act_account_rldd" />
                                <include file="user_act/act_account_deposit" />
                                <!--#会员余额 end-->
                            </case>
                            <case value="account_detail">
                                <include file="user_act/act_account_rldd" />
                                <include file="user_act/act_account_detail" />
                                <!--#会员余额 end-->
                            </case>
                            <case value="act_account">
                                <include file="user_act/act_account" />
                            </case>
                            <case value="address_list">
                                <include file="user_act/act_address_list" />
                                <!--#收货地址页面 end-->
                            </case>
                            <case value="transform_points">
                                <include file="user_act/act_transform_points" />
                                <!--#积分兑换 end-->
                            </case>
                            <default/>
                        </switch>
                    </div>
                </div>
            </div>
        </div>
        <!--right end-->
    </div>
    <div class="blank"></div>
    <include file="lbi/page_footer" />
</body>

<include file="js_lang_htm/lang_clips_js" />

</html>
