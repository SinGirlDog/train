<if condition="$action eq 'comment_list'">
    <h5><span>{$lang.label_comment}</span></h5>
    <div class="blank"></div>
    <foreach name="comment_list" item="comment">
        <div class="f_l">
            <if condition="$comment.comment_type eq '0'">
                <b>{$lang.goods_comment}: </b>
                <else/>
                <b>{$lang.article_comment}: </b></if>
            <font class="f4">{$comment.cmt_name}</font>&nbsp;&nbsp;({$comment.formated_add_time})
        </div>
        <div class="f_r">
            <a href="user.php?act=del_cmt&amp;id={$comment.comment_id}" title="{$lang.drop}" onclick="if (!confirm('{$lang.confirm_remove_msg}')) return false;" class="f6">{$lang.drop}</a>
        </div>
        <div class="msgBottomBorder">
            {$comment.content}
            <br />
            <notempty name="comment.reply_content">
                <b>{$lang.reply_comment}ï¼š</b>
                <br/> {$comment.reply_content}
            </notempty>
        </div>
    </foreach>
    <notempty name="comment_list">
        <include file="lbi/pages" />
        <else/> {$lang.no_comments}
    </notempty>
</if>
