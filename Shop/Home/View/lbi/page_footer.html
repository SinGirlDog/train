<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--底部导航 start-->
<div id="bottomNav" class="box">
    <div class="box_1">
        <div class="bNavList clearfix">
            <div class="f_l">
                <notempty name="navigator_list['bottom']">
                    <foreach name="navigator_list['bottom']" item="nav" key="key">
                        <if condition="$nav['opennew'] eq 1">
                            <a href="{$nav.url}" target="_blank">{$nav.name}</a>
                            <else/>
                            <a href="{$nav.url}">{$nav.name}</a>
                        </if>
                        <if condition="($key+1) lt sizeof($navigator_list['bottom'])">-</if>
                    </foreach>
                </notempty>
            </div>
            <div class="f_r">
                <a href="#top"><img src="{$Think.const.SHOP_IMG_URL}bnt_top.gif" /></a>
                <a href="../index.php"><img src="{$Think.const.SHOP_IMG_URL}bnt_home.gif" /></a>
            </div>
        </div>
    </div>
</div>
<!--底部导航 end-->
<div class="blank"></div>
