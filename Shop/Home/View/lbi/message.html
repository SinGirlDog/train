<!DOCTYPE html>
<html>

<head>
    <include file="commonhtml/in_head" />
    <notempty name="auto_redirect">
        <meta http-equiv="refresh" content="3;URL={$message.back_url}" />
    </notempty>
    <script src='{$Think.const.SHOP_JS_URL}common.js'></script>
    <style type="text/css">
    p a {
        color: #006acd;
        text-decoration: underline;
    }
    </style>
</head>

<body>
    <include file="lbi/page_header" />
    <div class="blank"></div>
    <div class="block">
        <div class="box">
            <div class="box_1">
                <h3><span>{$lang.system_info}</span></h3>
                <div class="boxCenterList RelaArticle" align="center">
                    <div style="margin:20px auto;">
                        <p style="font-size: 14px; font-weight:bold; color: red;">{$message.content}</p>
                        <div class="blank"></div>
                        <notempty name="message.url_info">
                            <foreach name="message.url_info" key="info" item="url">
                                <p><a href="{$url}">{$info}</a></p>
                            </foreach>
                        </notempty>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="blank5"></div>
    <!--帮助-->
    <div class="block">
        <div class="box">
            <div class="helpTitBg clearfix">
                <include file="lbi/help" />
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <!--帮助-->
    <!--友情链接 start-->
    <include file="commonhtml/friend_links" />
    <!--友情链接 end-->
    <div class="blank"></div>
    <include file="lbi/page_footer" />
</body>

</html>
