<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<empty name="order_query">
    <script>
    var invalid_order_sn = "{$lang.invalid_order_sn}"
    </script>
    <div class="box">
        <div class="box_1">
            <h3><span>{$lang.order_query}</span></h3>
            <div class="boxCenterList">
                <form name="ecsOrderQuery">
                    <input type="text" name="order_sn" class="inputBg" />
                    <br />
                    <div class="blank5"></div>
                    <input type="button" value="{$lang.query_order}" class="bnt_blue_2" onclick="orderQuery()" />
                </form>
            </div>
        </div>
    </div>
<else/>
    <div id="ECS_ORDER_QUERY" style="margin-top:8px;">
        <notempty name="order_query['user_id']">
            <b>{$lang.order_number}：</b><a href="user.php?act=order_detail&order_id={$order_query.order_id}" class="f6">{$order_query.order_sn}</a>
            <br>
            <else/>
            <b>{$lang.order_number}：</b>{$order_query.order_sn}
            <br>
        </notempty>
        <b>{$lang.order_status}：</b>
        <br>
        <font class="f1">{$order_query.order_status}</font>
        <br>
        <notempty name="order_query['invoice_no']">
            <b>{$lang.consignment}：</b>{$order_query.invoice_no}
            <br>
        </notempty>
        <notempty name="order_query['shipping_date']">
            <b>{$lang.shipping_date}: </b>{$order_query.shipping_date}
            <br>
        </notempty>
    </div>
</empty>
<div class="blank5"></div>
