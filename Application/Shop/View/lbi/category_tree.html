<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<div class="box">
    <div class="box_1">
        <div id="category_tree">
            <foreach name="categories" item="cat" key="key">
                <dl>
                    <dt><a href="{$cat.url}">{$cat.name}</a></dt>
                    <foreach name="cat['cat_id']" item="child" key="cid_key">
                        <dd><a href="{$child.url}">{$child.name}</a></dd>
                        <foreach name="child['cat_id']" item="childer" key="chi_key">
                            <dd>&nbsp;&nbsp;<a href="{$childer.url}">{$childer.name}</a></dd>
                        </foreach>
                    </foreach>
                </dl>
            </foreach>
        </div>
    </div>
</div>
