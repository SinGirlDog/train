<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<notempty name="invoice_list">
    <style type="text/css">
    .boxCenterList form {
        display: inline;
    }
    
    .boxCenterList form a {
        color: #404040;
        text-decoration: underline;
    }
    </style>
    <div class="box">
        <div class="box_1">
            <h3><span>{$lang.shipping_query}</span></h3>
            <div class="boxCenterList">
                <foreach name="invoice_list" item="invoice" key="key">
                    {$lang.order_number} {$invoice.order_sn}
                    <br /> {$lang.consignment} {$invoice.invoice_no}
                    <div class="blank"></div>
                </foreach>
            </div>
        </div>
    </div>
    <div class="blank5"></div>
</notempty>
