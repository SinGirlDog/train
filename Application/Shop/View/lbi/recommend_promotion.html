<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<notempty name="promotion_goods">
    <div id="sales" class="f_l clearfix">
        <h1><a href="../search.php?intro=promotion"><img src="image/more.gif" /></a></h1>
        <div class="clearfix goodBox">
            <foreach name="promotion_goods" item="goods" key="key">
                <if condition="$key elt 3">
                    <div class="goodList">
                        <a href="{$goods.url}"><img src="{$goods.thumb}" border="0" alt="{$goods.name}" /></a>
                        <br />
                        <p><a href="{$goods.url}" title="{$goods.name}">{$goods.short_name}</a></p>
                        {$lang.promote_price}
                        <font class="f1">{$goods.promote_price}</font>
                    </div>
                </if>
            </foreach>
        </div>
    </div>
</notempty>
