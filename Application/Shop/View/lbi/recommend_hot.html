<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<notempty name="hot_goods">
    <if condition="$cat_rec_sign neq 1">
        <div class="box">
            <div class="box_2 centerPadd">
                <div class="itemTit Hot" id="itemHot">
                    <notempty name="cat_rec[3]">
                        <h2><a href="javascript:void(0)" onclick="change_tab_style('itemHot', 'h2', this);get_cat_recommend(3, 0);">{$lang.all_goods}</a></h2>
                        <foreach name="cat_rec[3]" item='rec_data'>
                            <h2 class="h2bg"><a href="javascript:void(0)" onclick="change_tab_style('itemHot', 'h2', this);get_cat_recommend(3, {$rec_data.cat_id})">{$rec_data.cat_name}</a></h2>
                        </foreach>
                    </notempty>
                </div>
                <div id="show_hot_area" class="clearfix goodsBox">
                    <foreach name="hot_goods" item="goods">
                        <div class="goodsItem">
                            <span class="best"></span>
                            <a href="{$goods.url}"><img src="{$goods.thumb}" alt="{$goods.name}" class="goodsimg" /></a>
                            <br />
                            <p><a href="{$goods.url}" title="{$goods.name}">{$goods.short_style_name}</a></p>
                            <font class="f1">
                                <notempty name="goods['promote_price']">
                                    {$goods.promote_price}
                                    <else/> {$goods.shop_price}
                                </notempty>
                            </font>
                        </div>
                    </foreach>
                    <div class="more">
                        <a href="../search.php?intro=hot">
                            <img src="{$Think.const.SHOP_IMG_URL}more.gif" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="blank5"></div>
        <else/>
        <foreach name="hot_goods" item="goods">
            <div class="goodsItem">
                <span class="best"></span>
                <a href="{$goods.url}"><img src="{$goods.thumb}" alt="{$goods.name}" class="goodsimg" /></a>
                <br />
                <p><a href="{$goods.url}" title="{$goods.name}">{$goods.short_style_name}</a></p>
                <font class="f1">
                    <notempty name="goods['promote_price']">
                        {$goods.promote_price}
                        <else/> {$goods.shop_price}
                    </notempty>
                </font>
            </div>
        </foreach>
        <div class="more">
            <a href="../search.php?intro=hot"><img src="image/more.gif" /></a>
        </div>
    </if>
</notempty>
